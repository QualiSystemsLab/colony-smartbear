spec_version: 1
kind: application

inputs:
- AWS_INSTANCE_TYPE: m5.large
- SALESFORCE_CLIENT_ID: x
- SALESFORCE_CLIENT_SECRET: x
- SALESFORCE_USERNAME: x
- SALESFORCE_PASSWORD: x
- SALESFORCE_LOGIN_URL: x

infrastructure:
  connectivity:
    external:
      - port_info:
          port: 80
  compute:
    spec:            
      aws:
        instance_type: $AWS_INSTANCE_TYPE
        
configuration:
  start:
    script: leads-command.sh
  initialization:
    script: leads.sh
  healthcheck:
    timeout: 1000
    wait_for_ports: 80
    
source:
  image:    
    ami:
      - id: ami-08660f1c6fb6b01e7
        region: eu-west-1
        username: ubuntu
  os_type: linux
  
debugging: 
  connection_protocol: SSH