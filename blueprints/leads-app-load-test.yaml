spec_version: 1
kind: blueprint
metadata:
  description: >
    Application is configured to deploy with multiple instances for load tests.
    
clouds: 
  - AWS: us-west-1
  
artifacts:
  - leads: latest/leads-webapp.latest.tar.gz
  - smartbear-servicev:

inputs:
- AWS_INSTANCE_TYPE: m5.large
- SALESFORCE_ENDPOINT: http://smartbear-servicev:8080/leads-virt

applications:
  - leads:
      instances: 1
      input_values:
        - AWS_INSTANCE_TYPE: $AWS_INSTANCE_TYPE
        - SALESFORCE_LOGIN_URL: $SALESFORCE_ENDPOINT
    
  - db:      
      input_values:
        - AWS_INSTANCE_TYPE: $AWS_INSTANCE_TYPE

  - smartbear-servicev:
            
debugging:
  availability: on